<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="icon" href="img/logo.png" />
    <title>Marcus</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="container-fluid">
        <h2>
          Marcus
          <div class="btn-group" role="group" aria-label="Basic example">
            <a
              href="notes.html"
              type="button"
              class="btn btn-outline-dark note-notes"
              title="Заметки"
            >
              <i class="fa-solid fa-sticky-note"></i>
            </a>
            <a
              type="button"
              class="btn btn-outline-dark note-favorites active"
              title="Избранное"
            >
              <i class="fa-solid fa-star"></i>
            </a>
            <a
              href="options.html"
              type="button"
              class="btn btn-outline-dark note-options"
              title="Настройки"
            >
              <i class="fa-solid fa-cog"></i>
            </a>
            <a
              href="deleted.html"
              type="button"
              class="btn btn-outline-dark note-deleted"
              title="Корзина"
            >
              <i class="fa-solid fa-trash"></i>
            </a>
          </div>
        </h2>
        <div class="d-flex">
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Введите запрос"
              aria-label="Search"
            />
            <button class="btn btn-outline-dark" title="Найти" type="submit">
              Найти
            </button>
          </form>
          <a
            href="profile.html"
            type="button"
            class="btn btn-outline-dark note-deleted ms-2"
            title="Профиль"
          >
            <i class="fa-solid fa-user"></i>
          </a>
        </div>
      </div>
    </nav>
    <script src="js/app.js"></script>
  </body>
</html>
